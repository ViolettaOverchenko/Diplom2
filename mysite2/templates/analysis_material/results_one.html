
{% include "base.html" %}
{% load static %}
{% block content %}


<div class="container">
  <h1>Результаты анализа</h1>
  <div class="row">
    <div class="col-6 text-left">
      <h4>Наименование материала: {{ name_document }}</h4>
    </div>
    <div class="col-6 text-right">
      <button type="button" class="btn btn-info" id="add_in_biblio">Добавить в библиотеку</button>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="input-group mb-3">
         <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default"><img src="{% static 'analysis_material/images/search.png' %}" width="23" height="23" class="d-inline-block align-top" alt="" loading="lazy">
       </span>
         </div>
         <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
       </div>
      <div class="card">
        <div class="card-header">
          <h6>Слова</h6>
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Предметный тезаурус
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Слова-кандидаты
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Все слова
            </label>
          </div>
        </div>
        <!--<div class="card-header">
          <h6>Сортировать</h6>
        </div>
        <div class="card-body">
          <input type="checkbox" name="option1" value="a1">  Алфавиту <Br>
          <input type="checkbox" name="option2" value="a2">  Значимости слова <Br>
          <input type="checkbox" name="option3" value="a3">  Частоте слова <Br>
        </div>-->
        <button type="button" class="btn btn-info" id="filtres">Показать</button>
      </div>
    </div>


    <div class="col-8">
      <form method="GET" action="{% url 'personal_account' %}" enctype ="multipart/form-data" class="search-property" >
        {% csrf_token %}

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="row" class="table-fragment"><input type="checkbox" checked></th>
                <th scope="col">Слово</th>
              </tr>
            </thead>
            <tbody>
              {% for key in keys %}
              <tr>
                <th scope="row" class="table-fragment"><input type="checkbox" checked></th>
                <td>{{ key }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>


</div>

{% endblock  %}
